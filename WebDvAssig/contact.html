<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI and Tech News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-ai.html">About AI</a></li>
                    <li><a href="technology-news.html">Technology News</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
    
            <div class="contact-content">        
                    <section class="hero-1">
                    <h1>Contact Us</h1>
                    <p>Have questions, suggestions, or want to contribute to our news site? Get in touch with us!</p>
                    </section>
            </div>
            <div class="contact-page-container">
                <section class="contact-form-section">
                    <form action="https://formspree.io/f/xleqolpo" method="POST" class="contact-form">
                        <div class="form-field">
                          <label for="name">Name:</label>
                          <input type="text" id="name" name="name" required>
                        </div>
                      
                        <div class="form-field">
                          <label for="email">Email:</label>
                          <input type="email" id="email" name="_replyto" required>
                        </div>
                      
                        <div class="form-field">
                          <label for="message">Message:</label>
                          <textarea id="message" name="message" required></textarea>
                        </div>
                      
                        <fieldset class="form-field">
                          <legend>Reason for contacting:</legend>
                          <label><input type="checkbox" name="contactReason" value="General Inquiry"> General Inquiry</label>
                          <label><input type="checkbox" name="contactReason" value="Issues"> Issues</label>
                          <label><input type="checkbox" name="contactReason" value="Feedback"> Feedback</label>
                        </fieldset>
                      
                        <div class="form-field">
                          <label><input type="checkbox" name="newsletter"> Subscribe to newsletter</label>
                        </div>
                      
                        <div class="form-buttons">
                          <button type="reset" class="form-button reset">Reset</button>
                          <button type="submit" class="form-button submit">Send</button>
                        </div>
                      </form>
                      
                </section>
            </div>
            

            
        </section>
        </main>

        </footer>
</body>
</html>
